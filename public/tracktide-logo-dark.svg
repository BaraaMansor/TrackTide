<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360">
  <defs>
    <linearGradient id="badgeFill" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0F172B"/>
      <stop offset="100%" stop-color="#090909"/>
    </linearGradient>
    <radialGradient id="badgeGloss" cx="30%" cy="25%" r="60%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.35"/>
      <stop offset="55%" stop-color="#FFFFFF" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="1200" height="360" fill="none"/>
  
  <!-- Badge (left) -->
  <g transform="translate(30,30)" filter="url(#softShadow)">
    <circle cx="150" cy="150" r="120" fill="url(#badgeFill)"/>
    <ellipse cx="120" cy="100" rx="86" ry="58" fill="url(#badgeGloss)"/>
    <path d="M42,175 C78,154 106,200 142,186 C178,172 201,141 237,147 C260,151 278,168 288,183 L288,240 L42,240 Z"
          fill="url(#badgeFill)" opacity="0.22"/>
    <path d="M96 160 L136 200 L222 114" fill="none" stroke="#86EFAC" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M222 114 L236 100" fill="none" stroke="#22D3EE" stroke-width="12" stroke-linecap="round"/>
  </g>
  
  <!-- Wordmark -->
  <g transform="translate(360,88)">
    <!-- Custom wordmark built from paths for consistency -->
    <!-- Using strokes to keep file lightweight; can be outlined later if needed -->
    <g fill="#F5F7FA">
      <text x="0" y="90" font-family="Inter, ui-sans-serif, -apple-system, 'Segoe UI', Roboto, Arial" font-weight="800" font-size="120" letter-spacing="1.5">Track</text>
      <text x="470" y="90" font-family="Inter, ui-sans-serif, -apple-system, 'Segoe UI', Roboto, Arial" font-weight="800" font-size="120" letter-spacing="1.5">Tide</text>
    </g>
    <!-- Subtle underline "tide" stroke to hint wave -->
    <path d="M466,110 C520,130 610,130 710,110" fill="none" stroke="#22D3EE" stroke-width="6" stroke-linecap="round" opacity="0.65"/>
  </g>
</svg>
